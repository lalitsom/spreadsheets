<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Spreadsheets</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>


   <div class="section no-pad-bot" id="index-banner">
     <div class="container">

       <h3 class="header center blue-text">Spreadsheets</h3>
       <input type="text" style="max-width: 1px; position:absolute; left:-999px;" name="" id="clipb"  value="">

      <div class = "row center">
            <div class = "file-field input-field">
               <div class = "btn blue">
                  <span>Browse</span>
                  <input type = "file" id="myFile" />
               </div>

               <div class = "file-path-wrapper">
                  <input class = "file-path validate" type = "text"
                     placeholder = "Upload file" />
               </div>
            </div>
         </div>
         <span style="float:right">
           <label for="max_size">Max Size</label>
           <input type="number" min="0" name="max_size" id="max_size" value="128">
         </span>
         <img id="myImage" style="border:1px; display:none;" />

<div id="image_data" style="margin-top:50px; display:none;">

</div>
<span id="table_contain" >

</span>
       <br><br>

              <div class="row center" style="margin-top:-40px;">
                <h5 class="header col s12 light" ><b>How to Use? <br></b>
                </h5>
              </div>

              <ul class="collection" style="list-style-type: circle !important">
                <li class="collection-item"> Select an image using Browse button.
                  <span style="float:right">
                    * Image will shrink down to maxsize
                  </span>
                </li>
                <li class="collection-item">Wait for done message.</li>
                <li class="collection-item">open a blank excel spreadsheet.</li>
                <li class="collection-item">click on first cell and press ctrl+v</li>
                <li class="collection-item">woila!</li>
              </ul>

     </div>
   </div>

  <!--JS-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>



<script src="script.js" charset="utf-8"></script>
</body>

</html>
